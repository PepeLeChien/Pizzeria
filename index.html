<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Pizzeria Pizza</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-danger">
            <div class="container-fluid">
                <a class="navbar-brand logo-text" href="#">
                    <img src="./assets/logos/pizza.png" alt="" width="50" height="50" class="d-inline-block align-text-top">
                    &nbsp Pizzeria
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0 nav__list">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Menú</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ordenes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ingresar</a>
                    </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="banner__container">
            <img src="./assets/img/banner.jpg" alt="">
            <div class="banner__form">
                <h3>Bienvenido a Pizzeria Pizzza</h3>
                <p>Ingrese su dirección para encontrar los mejores productos en su local más cercano</p>
                <form action="">
                    <input type="text" placeholder="Su dirección...">
                    <button type="submit">Buscar</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
